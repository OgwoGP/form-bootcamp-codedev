<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Bootcamp CodeDev</title>
</head>
<body>
    <div class="container">
        <header class="title">
            <h1 class="title-form">Formulário de pesquisa CodeDev</h1>
            <p>Obrigado por nos ajudar a melhorar a plataforma</p>
        </header>
        <main class="container">
            <form action="#" method="get">
            <div class="form-name">
                <label for="name">Nome</label >
                <input type="text" name="name" id="name" placeholder="Digite aqui seu nome..." autofocus required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite aqui seu email..." autofocus required>
                <label for="age">Idade</label>
                <input type="number" name="age" id="age" required>
                </div>
                <!--Qual opção descreve melhor sua função atual?-->  
                <div class="best-describes">  
                <label class="best-describes" for="">Qual opção descreve melhor sua função atual?</label>       
                <select class="best-describes" name="current-role" id="" required>
                    <option value="student">Estudante</option>
                    <option value="full time job">Trabalho em tempo integral</option>
                    <option value="full time learner">Aluno em tempo integral</option>
                    <option value="Prefer not to say">Prefiro não dizer</option>
                    <option value="Other">Outro</option>
                </select>
                </div>
                <!--Você recomendaria CodeDev a um amigo?-->
                <div class="recommend-codedev">
                <label for="recommend-codedev">Você recomendaria CodeDev a um amigo?</label>
                    <div class="options-recommend">
                <input type="radio" name="recommend" id="recommend">
                <label for="sure">Com certeza</label>
                    </div>
                    <div class="options-recommend">
                <input type="radio" name="recommend" id="recommend">
                <label for="maybe">Talvez</label>
                    </div>
                    <div class="options-recommend">
                <input type="radio" name="recommend" id="recommend">
                <label for="not sure">Não tenho certeza</label>
                    </div>
                </div>
                <!--Qual é o seu recurso favorito do CodeDev?-->
                <div class="favorite-feature">
                <label for="">Qual é o seu recurso favorito do CodeDev?</label>
                <select name="fav-feature" id="fav-feature" required>
                    <option value="">Desafios</option>
                    <option value="">Projetos</option>
                    <option value="">Comunidade</option>
                    <option value="">Open Source</option>
                </select>
                </div>
                <!--O que você gostaria de ver melhorado?-->
                <div class="like-improved">
                <label class="like-improved">O que você gostaria de ver melhorado? (Marque todas as opções aplicáveis)</label>
                        <div class="options-improved">
                        <input type="checkbox" name="" id="">
                        <label  for="frontend">Projetos Front-end</label>
                        </div>

                        <div class="options-improved">
                        <input type="checkbox" name="" id="">
                        <label for="backend">Projetos Back-end</label>
                        </div>

                        <div class="options-improved">
                        <input  type="checkbox" name="" id="">
                        <label  for="challenges">Desafios</label>
                        </div>

                        <div class="options-improved">
                        <input  type="checkbox" name="" id="">
                        <label  for="community">Comunidade Open Source</label>
                        </div>

                        <div class="options-improved">
                        <input  type="checkbox" name="" id="">
                        <label  for="checkbox">Videos</label>
                        </div>

                        <div class="options-improved">
                        <input  type="checkbox" name="" id="">
                        <label for="meetups">Meetups</label>
                        </div>

                        <div class="options-improved">
                        <input  type="checkbox" name="" id="">
                        <label  for="wiki">Wiki</label>
                        </div>

                        <div class="options-improved">
                        <input type="checkbox" name="" id="">
                        <label for="forum">Forum</label>
                        </div>

                        <div class="options-improved">
                        <input  type="checkbox" name="" id="">
                        <label  for="">Cursos</label>
                        </div>
                </div>
                <!--Algum comentário ou sugestão?-->
                <div class="comments-suggestions">
                <label for="comments-suggestions">Algum comentário ou sugestão?</label>
                <textarea placeholder="Digite aqui..."></textarea>
                </div>
                <input class="btn" type="submit" value="Enviar">
            </form>
        </main>
        <footer class="">
            <p>Desenvolvido por <a href="https://github.com/tawaramartins">Tawara Martins</a>. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
